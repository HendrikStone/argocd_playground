---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sample-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: sample-app-staging
  source:
    path: config/staging/sample-app
    repoURL: https://github.com/HendrikStone/argocd_playground
    targetRevision: HEAD
    helm:
      releaseName: sample-app
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: sample-ns
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
